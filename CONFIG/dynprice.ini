[Hinweis]
; Bitte die original dynprice.ini nicht ändern, da sie bei Updates überschrieben wird.
; Persönliche Anpassungen stattdessen in einer Kopie als dynprice_priv.ini ablegen.
[dynprice]
; print_level 0=keine Ausgabe 1=Ausgabe 2=DEBUG Ausgabe 3=DEBUG-LEVEL2 Ausgabe
dyn_print_level = 1

; LASTPROFIL
; Damit nicht extrem hohe und nicht regelmäßige Verbräuche, wie E-Autoladung, das Lastprofil verfälschen.
Lastgrenze = 3000
; Alle wieviele Tage soll das Lastprofile erneuert werden
LastprofilNeuTage = 7
; wie viele Tage zurück sollen für das Lastprofil verwendet werden (mindestens 8 erforderlich)
Daysback = 35


; LADEBERECHUNG
; Ladegeschwindigkeit in kW
charge_rate_kW = 4000
; Ladeverluste beim Laden und Abschreibungsverluste des Hausakkus
Akku_Verlust_Prozent = 15
; Hier kann ein MindestSOC des Akku definiert werden, wenn er höher als der am GEN24 eingestellte sein soll.
Akku_MindestSOC = 5
; Ladung anpassen durch Pufferfaktor, der auf den Verbrauch aus dem Lastprofil angewendet wird
Lade_Verbrauchs_Faktor = 1.1
; Um den Wert Gewinnerwartung_kWh muss der Preis in EURO/kWh bei
; Speicherung in den Akku nach Abzug von Akku_Verlust_Prozent mindestens niedriger sein.
Gewinnerwartung_kW  = 0.05
; Bis zu wieviel Prozent darf der Akku aus dem Netz geladen werden
max_batt_dyn_ladung = 99
; Bruttopreis, in EURO unter dem der Akku immer zwangsgeladen wird (kann auch Minuswert sein)
netzlade_preisschwelle = 0.00

; Strompreisquellen
; energycharts (https://api.energy-charts.info/)
; energycharts liefert viertelstündliche Preise, bei resolution = hour wird ein Mittelwert berechnet.
;
; smard_api (https://smard.api.bund.dev/)
; smard_api liefert  hour und quarterhour Preise, je nach resolution.
;
; awattar (https://api.awattar.at/v1/marketdata/current.yaml?tomorrow=include)
; awattar liefert  nur stündliche Preise (nur: DE-LU, AT), viertelstündliche werden gefolgert.
Preisquelle = energycharts
; Zeitliche Auflösung, resolution: mögliche Werte hour quarterhour
resolution = hour
; Mögliche Ländercodes siehe jeweilige Internetseite der Preisquelle
LAND = DE-LU
; Tageszeit abhängiger Preisanteil in Euro (z.B. Netzentgelte nach $14a BRD)
; Hier die Zeitbereiche mit den Nettopreisen in der Form {"Std:Min":"Nettopreis", ...} angeben,
; Std. muss mit "00:00" beginnen und immer jeweils zweistellig sein.
; Das Minutenintervall muss wie die Strompreise im 15-Minutentakt sein.
; Beispiel: { "00:00":"0.027","09:30":"0.1105","16:15":"0.1937"}
Tageszeit_Preisanteil = { "00:00":"0.000","12:30":"0.000"}
; Nettoaufschlag EURO/kWh
Nettoaufschlag = 0.1528
; Prozentualer Aufschlag z.B. MwSt
MwSt = 1.19
